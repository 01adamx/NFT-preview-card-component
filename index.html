<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <img class="eq" src="images/image-equilibrium.jpg" alt="Equilibrium">
    <img src="images/icon-view.svg" alt="" class="view">
    <div class="details">
      <h1 class="h1">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="eth-duration" >

        <div class="amount">
          <img src="images/icon-ethereum.svg" alt="">
          <p class="eth">0.041 ETH</p>
        </div>
 
        <div class="duration">
          <img class="icon-clock" src="images/icon-clock.svg" alt="">
          <p class="days">3 days left</p>
        </div>
        
      </div>
      <div class="line"></div>
      <div class="creator">
        <img class="avater" src="images/image-avatar.png" alt="">
        <p id="name">Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
